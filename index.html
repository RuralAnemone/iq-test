<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun quiz!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <label style="--i: 1;--r: 1"><span>-</span></label>
        <label style="--i: 2;--r: 1"><span>-</span></label>
        <label style="--i: 3;--r: 0" class="number"><span>3</span></label>
        <label style="--i: 4;--r: 1"><span>-</span></label>
        <label style="--i: 5;--r: 1"><span>-</span></label>
        <label style="--i: 6;--r: 0" class="number"><span>6</span></label>
        <label style="--i: 7;--r: 1"><span>-</span></label>
        <label style="--i: 8;--r: 1"><span>-</span></label>
        <label style="--i: 9;--r: 0" class="number"><span>9</span></label>
        <label style="--i: 10;--r: 1"><span>-</span></label>
        <label style="--i: 11;--r: 1"><span>-</span></label>
        <label style="--i: 12;--r: 0" class="number"><span>12</span></label>
        
        <label style="--i: 1;" class="coarse-tick"><span>-</span></label>
        <label style="--i: 2;" class="coarse-tick"><span>-</span></label>
        <label style="--i: 3;" class="coarse-tick"><span>-</span></label>
        <label style="--i: 4;" class="coarse-tick"><span>-</span></label>
        <div class="indicator">
          <span class="hand hour"></span>
          <span class="hand minute"></span>
        </div>
      </div>
      <p class="time-display"></p>
    </div>
  </body>
</html>
